language: node_js
node_js: stable
cache:
  directories:
    - node_modules
before_deploy:
  - npm run docs:build
deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app: qa-react-library
    on:
      branch: QA
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist-docs
    on:
      branch: master
